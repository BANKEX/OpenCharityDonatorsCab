variables:
  IMAGE_TAG: bankexlabs/$CI_PROJECT_NAME:$CI_JOB_NAME
  IMAGE: bankexlabs/$CI_PROJECT_NAME:release

stages:
  - build-node

build-node:
  image: node
  stage: build-node
  before_script:
    - npm install
  cache:
    paths:
      - node_modules/
  script:
    - sleep 120
    - npm run staging
    - sleep 120
  artifacts:
    paths:
      - abi
      - build
      - config
      - public